<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script type="text/javascript">
	document.write("<table border=1 cellpadding='5' >");
	for(i=1;i<=10;i++){
		document.write("<tr>");
		for(j=1;j<=10;j++){
			document.write("<td>" + i + "x" + j + "=" + (i*j));
			document.write("</td>");
		}
	}
	document.write("</tr></table>");
</script>
<table ></table>
</body>
</html>
