<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Vòng Lặp For</title>
</head>
<body>
	<h1>JavaScript Loops</h1>
	<p id="demo" ></p>
	<script type="text/javascript">
		var text ="";
		var i;
		for (i=0; i<5; i++){
			text += "Số là" + i + "<br>";
		}
		document.getElementById("demo").innerHTML = text;
	</script>
	<script type="text/javascript">
		var num= parseInt(prompt("Nhập số:"));
		var total = 0;
		for (i=1; i<=num; i=i+1){
			total = total + 1;
			alert(total);	
		}	
	</script>
</body>
</html>
