<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Do-While</title>
</head>
<body>
<script type="text/javascript">
	var value = null;
	do {
		value = prompt("Nhập vào số từ 1 đến 10");
	} while (value < 1 || value > 10 );
	alert("Số bạn vừa nhập là" + value);
</script>
</body>
</html>
