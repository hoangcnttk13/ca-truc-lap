<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Vòng lặp While</title>
</head>
<body>
<script type="text/javascript">
	var num= parseInt(prompt("Nhập số"));
	var total =0;
	while (num != -1){
		num = parseInt(prompt("Nhập số vao"));
		alert(num);
		total= total + num;
	}
	alert(total);
</script>
<script type="text/javascript">
	var i= 1;
	while (i < 100){
		document.write("<hr width =" + i + "0>");
		i++;
	}
</script>
</body>
</html>
